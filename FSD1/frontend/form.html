
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Student Registration</title>
    <style>
        :root {
            --primary: #ff6f61;
            --accent: #6a11cb;
            --bg-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --card-bg: #ffffff;
            --text: #333;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            --radius: 1rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 0.85rem;
            border-radius: var(--radius);
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .gender-group {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }

        .gender-group input {
            width: auto;
            transform: scale(1.2);
            cursor: pointer;
        }

        button {
            background: var(--primary);
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-3px);
        }

        .table-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow-x: auto;
            width: 100%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            background: var(--primary);
            color: #fff;
            padding: 1rem;
            font-weight: bold;
            text-align: left;
        }

        td {
            padding: 0.9rem;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #ffe7f1;
        }

        @media (max-width: 600px) {
            .gender-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <h1>ðŸŽ“ Vibrant Registration Form</h1>

    <div class="form-card">
        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="usn">USN</label>
            <input type="text" id="usn" name="usn" placeholder="1RV20CS001" required>

            <label>Gender</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>

            <button type="submit">Register Student</button>
        </form>
    </div>

    <div class="table-card">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>USN</th>
                    <th>Gender</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registered students will appear here -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const tableBody = document.querySelector('#studentTable tbody');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const usn = document.getElementById('usn').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const phone = document.getElementById('phone').value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td>${usn}</td>
                <td>${gender}</td>
                <td>${phone}</td>
            `;

            tableBody.appendChild(row);
            form.reset();
        });
    </script>
</body>

</html>
